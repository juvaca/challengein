<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

<div class="container">
  <textarea
    name="texto"
    class="texto"
    id="texto"
    cols="30"
    rows="10"
    placeholder="Ingresa el texto aquí"
  ></textarea>

  <div class="terminos">
    <p>Solo letras minúsculas y sin acentos.</p>
  </div>

  <div class="botones">
    <button class="btn-encriptar" type="button" onclick="encriptar()">
      Encriptar
    </button>
    <button class="btn-desencriptar" type="button" onclick="desencriptar()">
      Desencriptar
    </button>
    <button class="btn-copiar" type="button" onclick="copiarTexto()">
      Copiar
    </button>
  </div>

  <div class="imagen-container">
    <img src="img/muñeco.png" alt="Muñeco" id="muñeco" class="imagen" />
  </div>

  <div class="mensaje-encriptado" id="mensaje-encriptado">
    <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
    <p id="parrafo">
      Ingresa el texto que deseas encriptar o desencriptar
    </p>
  </div>
</div>

<a href="https://api.whatsapp.com/send?phone=573173883431" target="_blank" class="btn-contacto">
  Contacto
</a>

<script src="index.js"></script>

</body>
</html>
